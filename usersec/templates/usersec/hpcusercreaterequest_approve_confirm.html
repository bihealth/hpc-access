{% extends 'base.html' %}

{% load common %}

{% block content %}

  <div class="row">
    <h2>Approving user request</h2>
  </div>

  <div class="row">
    <form method="post">
      {% csrf_token %}
      <p>
        Are you sure you want to <strong>approve</strong> the group request?
      </p>
      {{ form }}
      <a class="btn btn-secondary"
         href="{% url 'adminsec:hpcusercreaterequest-detail' hpcusercreaterequest=object.uuid %}"
      >
        <i class="iconify" data-icon="mdi:arrow-left-bold"></i>
        Cancel
      </a>
      <button class="btn btn-success" type="submit">
        <i class="iconify" data-icon="mdi:check-bold"></i>
        Approve
      </button>
    </form>
  </div>
{% endblock content %}
