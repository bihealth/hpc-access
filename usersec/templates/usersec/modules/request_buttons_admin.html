{% if is_active %}
  <div class="btn-group" role="group" >
    <a class="btn btn-success" href="{{ object.get_approve_url }}">
      <i class="iconify" data-icon="mdi:check-bold"></i>
      Approve
    </a>
    <a class="btn btn-secondary" href="{{ object.get_revision_url }}">
      <i class="iconify" data-icon="mdi:comment"></i>
      Request Revision
    </a>
    <a class="btn btn-danger" href="{{ object.get_deny_url }}">
      <i class="iconify" data-icon="mdi:minus-circle"></i>
      Deny
    </a>
  </div>
{% endif %}

<a class="btn btn-outline-secondary" href="{% url 'adminsec:overview' %}">
  <i class="iconify" data-icon="mdi:home"></i>
  Go to Overview
</a>
